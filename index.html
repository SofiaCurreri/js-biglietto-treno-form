<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calcolo prezzo biglietto del treno </title>

    <!-- COLLEGAMENTO FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body class="bg-success">

    <h1 class="text-center text-white mt-4 mb-4"> INSERISCI QUI I TUOI DATI </h1>

    <form class="container bg-light rounded-3 p-4" action="">

        <div class="d-flex justify-content-between">
            <div>
                <label for="" class="mb-2">
                    <strong>Nome e Cognome</strong>
                </label>
                <br>
                <input type="text" id="name-surname" class="rounded border border-success">
            </div>

            <div>
                <label for="" class="mb-2">
                    <strong>Et√†</strong>
                </label>
                <br>
                <select id="user-age" class="rounded border border-success p-1">
                    <option value="minorenne"> Minorenne </option>
                    <option value="maggiorenne"> Maggiorenne </option>
                    <option value="over65"> Over 65 </option>
                </select>
            </div>

            <div>
                <label for="" class="mb-2">
                    <strong>Km da percorrere</strong>
                </label>
                <br>
                <input type="text" name="" id="user-km" class="rounded border border-success">
            </div>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button type="button" id="calc-ticket" class="btn btn-outline-success"> Invia </button>
        </div>

    </form>

    <h2 class="text-center text-white mt-5 mb-4 "> IL TUO BIGLIETTO </h2>

    <div class="container text-dark border border-white border-4 rounded-3 p-4" style="height: 150px;">

        <div class="row">
            <div class="col-4">
                <h3 class="text-white"> PASSEGGERO </h3>
                <h4 id="nome-passeggero" class="text-uppercase"></h4>
            </div>
            <div class="col-2">
                <h3 class="text-white"> Codice </h3>
                <h4 id="code"></h4>
            </div>
            <div class="col-2">
                <h3 class="text-white"> Carrozza </h3>
                <h4 id="carrozza"></h4>
            </div>
            <div class="col-2">
                <h3 class="text-white"> Posto </h3>
                <h4 id="posto"></h4>
            </div>
            <div class="col-2">
                <h3 class="text-white"> Costo </h3>
                <h4 id="outputCosto"></h4>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
